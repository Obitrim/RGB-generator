<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> RGB Generator </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#fff" id="theme-color">

	<link rel="stylesheet" href="css/rgba.css">
</head>
<body>
	
	<form class="controls">
		<div class="form-group"><!--R-->
			<label> R </label>
			<input 
				type="range" 
				min="0" 
				class="range"
				max="255">
		</div>
		<div class="form-group"><!--G-->
			<label> G </label>
			<input 
				type="range" 
				min="0" 
				class="range"
				max="255">
		</div>
		<div class="form-group"><!--B-->
			<label> B </label>
			<input 
				type="range" 
				min="0" 
				class="range"
				max="255">
		</div>
		<div class="form-group"><!--Opacity-->
			<label> Opacity </label>
			<input 
				type="range" 
				min="0.0000" 
				max="1.0000" 
				class="range"
				step="0.0001"
				value="1.0000">
		</div>
		<div class="form-group">
			<label> Color </label>
			<input type="text" value="rgba(255, 255, 255, 1)" id="generated-color" disabled>
		</div>
	</form>


	<script src="js/rgba.js"></script>
</body>
</html>
